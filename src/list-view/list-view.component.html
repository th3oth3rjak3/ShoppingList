<div class="container">
  <div class="row">
    <h1 class="header">My Lists</h1>
  </div>
  <div class="row">
    <h3 class="empty-list" *ngIf="lists && lists.length === 0">
      So empty...
    </h3>
  </div>
  <div class="row" *ngFor="let list of lists; let i = index">
    <mat-card
      matTooltip="Click here to view '{{ list.title }}'."
      matTooltipPosition="left"
      matTooltipShowDelay="1000"
      class="lists-card"
      (click)="navigate(list._id)"
      >{{ list.title }}</mat-card
    >
  </div>
</div>
<div class="list-fab">
  <button
    matTooltip="Click here to add a new list."
    matTooltipPosition="left"
    matTooltipShowDelay="1000"
    mat-fab
    class="list-fab-button"
    color="green"
    (click)="openAddListBottomSheet()"
  >
    <mat-icon>add</mat-icon>
  </button>
  <button
    matTooltip="Click here to edit the name of a list."
    matTooltipPosition="left"
    matTooltipShowDelay="1000"
    mat-fab
    class="list-fab-button"
    color="gray"
    (click)="openEditListBottomSheet()"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    matTooltip="Click here to delete a list."
    matTooltipPosition="left"
    matTooltipShowDelay="1000"
    mat-fab
    class="list-fab-button"
    color="warn"
    (click)="openDeleteListBottomSheet()"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
