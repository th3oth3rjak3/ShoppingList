<div class="container">
  <div class="row">
    <h1 class="header">Sign In To {{ appName }}</h1>
  </div>
  <!-- Calling GoogleAuth Api from AuthService -->
  <div class="row">
    <button
      mat-raised-button
      type="button"
      class="btn"
      (click)="googleAuth()"
      [disabled]="authService.isLoggedIn"
    >
      <img class="google-logo" src="assets/Google.svg" />
      <span class="google-text">Sign in with Google</span>
    </button>
  </div>
</div>
