<div class="container">
  <div class="row">
    <h1 class="header">{{ list?.title ?? "" }}</h1>
  </div>
  <div class="row">
    <div class="col">
      <h3 *ngIf="!displayCategories.length">It looks like you haven't added any items yet.</h3>
      <div
        class="categories"
        *ngFor="let category of displayCategories; let j = index"
      >
        <h1>{{ category }}</h1>
        <mat-divider></mat-divider>
        <app-list-item
          *ngFor="let item of filteredItems(category); let i = index"
          [listItem]="item"
        >
        </app-list-item>
      </div>
    </div>
  </div>
  <div class="list-fab">
    <button
      matTooltip="Click this button when finished shopping."
      matTooltipPosition="left"
      matTooltipShowDelay="1000"
      mat-fab
      class="list-fab-button"
      color="blue"
      (click)="openFinishedDialog()"
    >
      <mat-icon>done</mat-icon>
    </button>
    <button
      mat-fab
      class="list-fab-button"
      color="green"
      matTooltip="Click this button to add a new item to the list."
      matTooltipPosition="left"
      matTooltipShowDelay="1000"
      (click)="openAddItemBottomSheet()"
    >
      <mat-icon>add</mat-icon>
    </button>
    <button
      mat-fab
      class="list-fab-button"
      color="gray"
      matTooltip="Click this button to edit an item in the list."
      matTooltipPosition="left"
      matTooltipShowDelay="1000"
      (click)="openEditItemBottomSheet()"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-fab
      class="list-fab-button"
      color="warn"
      matTooltip="Click this button to delete an item from the list."
      matTooltipPosition="left"
      matTooltipShowDelay="1000"
      (click)="openDeleteItemBottomSheet()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
