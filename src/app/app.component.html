<app-navbar></app-navbar>
<div *ngIf="showWelcome" class="welcome-message container">
  <div class="row">
    <div class="col col-lg-9"></div>
    <div class="col col-lg-3 center">
      <div class="hello-msg">
        {{
          displayName
            ? "Welcome, " + displayName + "!"
            : "Please log in to continue."
        }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col col-lg-9"></div>
    <div class="col col-lg-3 center">
      <button
        mat-raised-button
        class="log-out-btn"
        (click)="authService.SignOut()"
        [disabled]="!authService.isLoggedIn"
      >
        Sign Out
      </button>
    </div>
  </div>
</div>
<div
  [ngClass]="'container bottom-padding' + (showWelcome ? '' : ' extra-padding')"
>
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
